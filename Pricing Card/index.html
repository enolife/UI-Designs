<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pricing</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <section class="card">
            <div class="card--plan_type">
                <h3>Basic</h3>
            </div>
            <div class="card--price">
                <p>Free</p>
                <p>3,000 monthly visitors</p>
            </div>
            <div class="card--plan_features">
                <ul>
                    <li>Limited reports</li>
                    <li>Unlimited projects</li>
                    <li>Data storage for 1 year</li>
                </ul>
            </div>
            <div class="card--button">
                <button class="btn start-btn">Start now</button>
            </div>
        </section>
        <div class="divider"></div>
        <section class="card">
            <div class="card--plan_type">
                <h3>Pro</h3>
            </div>
            <div class="card--price">
                <p>$19 / month</p>
                <p>10,000 monthly visitors</p>
            </div>
            <div class="card--plan_features">
                <ul>
                    <li>Unlimited reports</li>
                    <li>15-days free trial</li>
                    <li>Data storage for 3 years</li>
                </ul>
            </div>
            <div class="card--button">
                <button class="btn try-btn">Try it</button>
            </div>
        </section>
    </main>
</body>

</html>
