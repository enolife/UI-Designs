<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Request Money UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="request-card">
        <div class="card-title">
            <h1>Request money</h1>
        </div>

        <div class="card-description">
            <p>Request money from anyone with an email address, and get paid quickly.</p>
        </div>


        <div class="card-sub_cards">
            <div class="sub-card">
                <div class="sub-card_icon">
                    <img src="./assets/img/email-icon.svg" alt="email icon" srcset="">
                </div>
                <div class="sub-card_description">
                    <div class="description-number">
                        <p>1</p>
                    </div>
                    <div class="description-text">
                        <p>Enter your email address and select a currency</p>
                    </div>
                </div>
            </div>
            <div class="sub-card">
                <div class="sub-card_icon">
                    <img src="./assets/img/note-icon.svg" alt="note icon" srcset="">
                </div>
                <div class="sub-card_description">
                    <div class="description-number">
                        <p>2</p>
                    </div>
                    <div class="description-text">
                        <p>Add a note to personalize the request</p>
                    </div>
                </div>
            </div>
            <div class="sub-card">
                <div class="sub-card_icon">
                    <img src="./assets/img/money-icon.svg" alt="money icon" srcset="">
                </div>
                <div class="sub-card_description">
                    <div class="description-number">
                        <p>3</p>
                    </div>
                    <div class="description-text">
                        <p>See the money within moments in your account</p>
                    </div>
                </div>
            </div>
        </div>


        <div class="card-cta">
            <a href="" class="btn">Learn More</a>
        </div>
    </div>
</body>

</html>
